<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عملیات مربوط به کاربران</title>
    <link rel="stylesheet" href="css/Person.css">
</head>
<body>

    <div class="container">
        <h1>عملیات مربوط به کاربران</h1>

        <!-- Navigation bar -->
        <nav class="navbar">
            <button type="button" onclick="showSection('deletePerson')">حذف کاربر</button>
            <button type="button" onclick="showSection('updatePerson')">به روز رسانی کاربر</button>
            <button type="button" onclick="showSection('viewAccounts')">حساب های کاربر</button>
         <!--   <button type="button" onclick="showSection('getAllPersons')">اطلاعات همه اشخاص</button> -->
            <button type="button" onclick="showSection('viewPerson')">اطلاعات کاربر</button>
            <button type="button" onclick="showSection('createPerson')">ثبت کاربر جدید</button>
        </nav>

        <!-- Create person Section -->
        <div id="createPerson" class="section" style="display:none;">
            <h2>ثبت کاربر جدید</h2>
            
            <form id="createPersonForm">
                <label for="national_id">کد ملی:</label>
                <input type="text" id="national_id" placeholder="" required pattern="^\d{10}$">

                <label for="name">نام:</label>
                <input type="text" id="name" placeholder="" required>

                <label for="family">نام خانوادگی:</label>
                <input type="text" id="family" placeholder="" required>

                <label for="gender">جنسیت:</label>
                <select id="gender" required>
                	<option value="" disabled selected>--</option>
                    <option value="MALE">مرد</option>
                    <option value="FEMALE">زن</option>
                </select>

                <label for="mobile">تلفن همراه:</label>
                <input type="text" id="mobile" placeholder="">

                <label for="email">ایمیل:</label>
                <input type="email" id="email" placeholder="" required>

                <label for="birthDate">تاریخ تولد:</label>
                <input type="date" id="birthDate" required>

			<div class="input-group">
            <label for="conscription" style="padding-top:15px; display: inline-block;">وضعیت سربازی(اختیاری):</label>
            <input type="checkbox" id="conscription" style="display: inline-block;">
            </div>

                <button type="submit">ثبت</button>
            </form>
        </div>

        <!-- Delete Person Section -->
        <div id="deletePerson" class="section" style="display:none;">
            <h2>حذف کاربر</h2>
            <form id="deletePersonForm">
                <label for="delete_national_id">کد ملی:</label>
                <input type="text" id="delete_national_id" placeholder="" required>

                <button type="submit">حذف</button>
            </form>
        </div>

        <!-- Update Person Section -->
        <div id="updatePerson" class="section" style="display:none;">
            <h2>به روز رسانی کاربر</h2>
            <form id="updatePersonForm">
            
                <label for="national_id">کد ملی:</label>
                <input type="text" id="new_national_id" placeholder="" required>

                <label for="name">نام:</label>
                <input type="text" id="new_name" placeholder="" required>

                <label for="family">نام خانوادگی:</label>
                <input type="text" id="new_family" placeholder="" required>
                
                <label for="gender">جنسیت:</label>
                <select id="new_gender" required>
                	<option value="" disabled selected>--</option>
                    <option value="MALE">مرد</option>
                    <option value="FEMALE">زن</option>
                </select>

                <label for="mobile">تلفن همراه:</label>
                <input type="text" id="new_mobile" placeholder="" required>

                <label for="email">ایمیل:</label>
                <input type="email" id="new_email" placeholder="" required>
                
                <label for="birthDate">تاریخ تولد:</label>
                <input type="date" id="new_birthDate" required>
                
             	<div class="input-group">
            	<label for="conscription" style="padding-top:15px; display: inline-block;">وضعیت سربازی(اختیاری):</label>
            	<input type="checkbox" id="new_conscription" style="display: inline-block;">
            	</div>

                <button type="submit">به روز رسانی</button>
            </form>
        </div>

        <!-- View Person's Accounts Section -->
        <div id="viewAccounts" class="section" style="display:none;">
            <h2>مشاهده حساب‌های کاربر</h2>
            <form id="viewAccountsForm">
                <label for="person_national_id">کد ملی:</label>
                <input type="text" id="person_national_id" placeholder="" required>

                <button type="submit">مشاهده</button>
            </form>
            <div id="accountsResult"></div>
        </div>

        <!-- Get All Persons Section -->
     <!--   <div id="getAllPersons" class="section" style="display:none;">
            <h2>مشاهده اطلاعات همه اشخاص</h2>
            <div id="allPersonsResult"></div>
        </div> -->

        <!-- View One Person Section -->
        <div id="viewPerson" class="section" style="display:none;">
            <h2>مشاهده اطلاعات کاربر</h2>
            <form id="viewPersonForm">
                <label for="view_person_national_id">کد ملی:</label>
                <input type="text" id="view_person_national_id" placeholder="" required>

                <button type="submit">مشاهده</button>
            </form>
            <div id="personInfoResult"></div>
        </div>

        <!-- Result display -->
        <div id="result"></div>
    </div>
    
            <script>
        // Function to show the specific section and hide others
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll(".section");
            sections.forEach(function(section) {
                section.style.display = "none";
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = "block";
        }
    </script>

    <script src="javaScript/Person.js"></script>
</body>
</html>

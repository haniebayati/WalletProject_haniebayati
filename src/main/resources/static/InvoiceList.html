<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست تراکنش‌ها</title>
    <link rel="stylesheet" href="css/InvoiceList.css">
</head>
<body>
    <div class="container">
        <h1>لیست تراکنش‌ها</h1>
       
        <!-- Form for transactions -->
        <div class="section">

            <form id="transactionForm">
                <label for="accountType">نوع جستجوی تراکنش ها:</label>
                <select id="accountType" name="accountType" required>
                    <option value="" disabled selected>--</option>
                    <option value="accountNumber">شماره حساب</option>
                    <option value="iban">شماره شبا</option>
                </select>
                
                <label for="accountNumber">شماره حساب / شبا:</label>
                <input type="text" id="accountNumber" name="accountNumber" required>

                <button type="submit">مشاهده</button>
            </form>
        </div>

        <!-- Result -->
        <div id="result"></div>
    </div>
    
    <script src="javaScript/InvoiceList.js"></script>
</body>
</html>
